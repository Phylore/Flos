{% extends "base.html" %}
{% block content %}
<div class="container py-5" style="max-width: 500px;">
  <h2 class="mb-4 text-center">🔍 Gerät scannen</h2>
  <form method="POST" autocomplete="off">
    <div class="mb-3">
      <label for="code" class="form-label">QR-Code:</label>
      <input type="text" id="code" name="code" class="form-control form-control-lg" placeholder="QR-Code eingeben oder scannen" required autofocus>
    </div>
    <div class="d-grid">
      <button type="submit" class="btn btn-primary btn-lg">📷 Scannen</button>
    </div>
  </form>
</div>
{% endblock %}
