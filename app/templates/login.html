{% extends "base.html" %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
    <h2 class="text-center mb-4">🔐 Login</h2>
    <form method="POST" action="{{ url_for('login.login') }}">
      <div class="mb-3">
        <label for="name" class="form-label">Nutzername</label>
        <input class="form-control" name="name" id="name" placeholder="Nutzername" autofocus>
      </div>
      <div class="mb-3">
        <label for="passwort" class="form-label">Passwort</label>
        <input class="form-control" name="passwort" id="passwort" placeholder="Passwort" type="password">
      </div>
      <div class="d-grid mb-2">
        <button type="submit" class="btn btn-primary btn-lg">Anmelden</button>
      </div>
    </form>
    <div class="mt-3 text-center">
      <!-- Optional: Passwort vergessen Link -->
    </div>
  </div>
</div>
{% endblock %}
