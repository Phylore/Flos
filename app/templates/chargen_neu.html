{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h2>Neue Charge anlegen</h2>
  <form method="POST" action="{{ url_for('admin.charge_anlegen') }}">
    <div class="mb-3">
      <label for="name" class="form-label">Bezeichnung der Charge</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3 d-flex justify-content-between align-items-end">
      <div style="flex:1;">
        <label for="lieferant_id" class="form-label">Lieferant auswählen</label>
        <select class="form-control" id="lieferant_id" name="lieferant_id" required>
          <option value="" disabled selected>Bitte wählen…</option>
          {% for lieferant in lieferanten %}
            <option value="{{ lieferant.id }}">{{ lieferant.name }}</option>
          {% endfor %}
        </select>
      </div>
      <a href="{{ url_for('admin.lieferant_anlegen') }}" class="btn btn-outline-primary ms-3" style="white-space:nowrap;">
        ➕ Neuer Lieferant
      </a>
    </div>
    <button type="submit" class="btn btn-success">Charge anlegen</button>
    <a href="{{ url_for('admin.chargen') }}" class="btn btn-secondary ms-2">Abbrechen</a>
  </form>
</div>

<!-- Fester Zurück-Pfeil unten rechts -->
<a href="{{ url_for('admin.dashboard') }}"
   style="
     position: fixed;
     bottom: 32px;
     right: 32px;
     z-index: 999;
     background: #fff;
     border-radius: 50%;
     box-shadow: 0 2px 12px rgba(0,0,0,0.15);
     padding: 14px 16px 12px 12px;
     text-decoration: none;
     font-size: 2rem;
     color: #007bff;
     transition: background 0.2s;
   "
   title="Zurück zum Admin-Dashboard">
  &#8592;
</a>
{% endblock %}
