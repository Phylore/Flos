<!DOCTYPE html>
<html>
<head>
    <title>ðŸ§¹ Reinigung â€“ {{ geraet.qrcode }}</title>
    <script>
        function setzeAlleSauberkeit() {
            const wert = document.getElementById("alle_sauberkeit").value;
            document.querySelectorAll("select").forEach(sel => {
                for (let option of sel.options) {
                    if (option.text === wert) {
                        sel.value = option.value;
                        break;
                    }
                }
            });
        }
    </script>
</head>
<body>
    <h1>ðŸ§¹ Reinigung: {{ geraet.modell.name }} ({{ geraet.qrcode }})</h1>

    <form method="post">
        <!-- Massenaktion -->
        <div style="margin: 1em 0;">
            <label for="alle_sauberkeit"><strong>Alle EintrÃ¤ge setzen auf:</strong></label>
            <select id="alle_sauberkeit">
                {% for z in zustaende %}
                    <option value="{{ z.value }}">{{ z.value }}</option>
                {% endfor %}
            </select>
            <button type="button" onclick="setzeAlleSauberkeit()">Setzen</button>
        </div>

        {% for modul in geraet.module %}
            <h2>{{ modul.name }}</h2>

            <table>
                <thead>
                    <tr>
                        <th>Teil</th>
                        <th>Sauberkeit</th>
                    </tr>
                </thead>
                <tbody>
                {% for teil in modul.teile %}
                    <tr>
                        <td>{{ teil.name }}</td>
                        <td>
                            <select name="sauberkeit_{{ teil.id }}">
                                {% for z in zustaende %}
                                    {% set ist_selected = (teil.sauberkeit_id == z.id)
                                                           or (teil.sauberkeit_id is none and z.value == "Nicht bewertet") %}
                                    <option value="{{ z.id }}" {% if ist_selected %}selected{% endif %}>
                                        {{ z.value }}
                                    </option>
                                {% endfor %}
                            </select>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        {% endfor %}

        <br>
        <button type="submit">ðŸ“‹ Sauberkeit speichern</button>
    </form>

    <br>
    <a href="{{ url_for('geraete.geraet_seite', qrcode=geraet.qrcode) }}">ðŸ”™ ZurÃ¼ck zum GerÃ¤t</a>
</body>
</html>
