<!DOCTYPE html>
<html>
<head>
    <title>⚙️ Funktionstest – {{ geraet.qrcode }}</title>
    <script>
        function setzeAlleCheckboxen(checked) {
            document.querySelectorAll("input[type='checkbox'][name='schritt']").forEach(cb => {
                cb.checked = checked;
            });
        }
    </script>
</head>
<body>
    <h1>⚙️ Funktionstest: {{ geraet.modell.name }} ({{ geraet.qrcode }})</h1>

    <div style="margin: 1em 0;">
        <strong>Alle Checkboxen:</strong>
        <button type="button" onclick="setzeAlleCheckboxen(true)">✅ Alle markieren</button>
        <button type="button" onclick="setzeAlleCheckboxen(false)">❌ Alle abwählen</button>
    </div>

    <form method="post">
        {% for modulname, schritte in gruppiert.items() %}
            <h2>{{ modulname }}</h2>
            <table border="1" cellpadding="6">
                <thead>
                    <tr>
                        <th>Testschritt</th>
                        <th>Bestanden?</th>
                    </tr>
                </thead>
                <tbody>
                    {% for schritt in schritte %}
                    <tr>
                        <td>{{ schritt.name }}</td>
                        <td>
                            <input type="checkbox" name="schritt" value="{{ schritt.id }}"
                                   {% if schritt.id in bestandene_ids %}checked{% endif %}>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% endfor %}

        <br>
        <button type="submit">💾 Test speichern</button>
    </form>

    <br>
    <a href="{{ url_for('geraete.geraet_seite', qrcode=geraet.qrcode) }}">🔙 Zurück zum Gerät</a>
</body>
</html>
