<!-- templates/zustand_aendern.html -->
<h1>Zustand ändern für: {{ geraet.modell }}</h1>
<form method="post">
  <select name="zustand">
    {% for z in zustaende %}
      <option value="{{ z.id }}" {% if geraet.zustand_id == z.id %}selected{% endif %}>{{ z.name }}</option>
    {% endfor %}
  </select>
  <button type="submit">Ändern</button>
</form>
